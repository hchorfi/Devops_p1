jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN_ID}
          password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:Devza"
        - "Overall/Read:authenticated"
  remotingSecurity:
    enabled: true
security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
unclassified:
  location:
    url: http://${JENKINS_URL_IP}:8080/

credentials:
  system:
    domainCredentials:
      - credentials:
        - usernamePassword:
            scope: SYSTEM
            id: dockerhublogin
            username: ${DOCKER_HUB_USER}
            password: ${DOCKER_HUB_TOKEN}
